<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>
<!-- Didalam tabel ini memiliki colspan yang berfungsi untuk Untuk membuat sel menjangkau beberapa kolom.
Penjelasan mengenai tr, th, td: tr(baris tabel), td(header tabel), td(data tabel).
Tabel bisa di desain menggunakan border-->
<h2>Data Diri</h2>

<table style="width:50%">
  <tr>
    <th colspan="2">Nama</th>
    <th>Kelas</th>
  </tr>
  <tr>
    <td>siti</td>
    <td>samsul</td>
    <td>mipa</td>
  </tr>
  <tr>
    <td>julia</td>
    <td>dela</td>
    <td>ips</td>
  </tr>
</table>
</body>
</html>
