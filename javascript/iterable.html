<!DOCTYPE html>
<html>
<body>
<h2>Iterables String</h2>

<p id="demo"></p>

<script>
// Create a String
const name = "Wonderfull";

// List all Elements
let text = ""
for (const x of name) {
  text += x + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
