<!DOCTYPE html>
<html>
<body>

<h2>TIPE DATA STRINGS</h2>

<p>tipe data string javascript</p>

<p id="demo"></p>

<script>
    //javascript memiliki 8 tipe data, salah satunya yaitu string,
    //String ditulis dengan tanda kutip. Anda dapat menggunakan tanda kutip tunggal atau ganda
let carName1 = "Volvo XC60";
let carName2 = 'Volvo XC60';

document.getElementById("demo").innerHTML =
carName1 + "<br>" + 
carName2; 
</script>

</body>
</html>
