<!DOCTYPE html>
<html>
<body>

<h1>DATES</h1>
<p><b>Menggunakan tanggal baru:</b></p>

<p id="demo"></p>

<script>
//Date untuk membuat tanggal,salah satunya contoh membuat tanggal baru
//new Date()membuat objek tanggal dengan tanggal dan waktu saat ini 
const d = new Date();
document.getElementById("demo").innerHTML = d;
</script>

</body>
</html>
