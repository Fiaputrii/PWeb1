<!DOCTYPE html>
<html>
<body>
<h1>VARIABELS</h1>

<p id="demo"></p>

<script>
// ini adalah variabel dan const
//var nya adalah total
const harga1 = 5;
const harga2 = 6;
let total = harga1 + harga2;
document.getElementById("demo").innerHTML =
"Total adalah: " + total;
</script>

</body>
</html>
