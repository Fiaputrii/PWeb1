<!DOCTYPE html>
<html>
<body>

<h1>OPERATOR</h1>
<h2>Operator Perhitungan</h2>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
let x = 5;
let y = 2;
let z = x * y;
document.getElementById("demo1").innerHTML = z;

let a = 5;
let b = 2;
let c = a + b;
document.getElementById("demo2").innerHTML = c;

let text1 = "John";
let text2 = "Doe";
let text3 = text1 + " " + text2;
document.getElementById("demo3").innerHTML = text3;
</script>

</script>

</body>
</html>
