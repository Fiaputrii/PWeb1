<!DOCTYPE html>
<html>
<body>

<h1> Boolean </h1>
<p>Apakah benar 10 lebih besar dari 9:</p>

<p id="demo"></p>

<script>
    //Fungsi Boolean yaitu dapat menggunakan Boolean()fungsi ini untuk mengetahui apakah suatu ekspresi (atau variabel) benar
document.getElementById("demo").innerHTML = 10 > 9;
</script>

</body>
</html>
