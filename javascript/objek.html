<!DOCTYPE html>
<html>
<body>

<h2>Objects</h2>

<p id="demo"></p>

<script>
// Create an object:
const car = {type:"Lambo", model:"500", color:"red"};

// Display some data from the object:
document.getElementById("demo").innerHTML = "Tipe mobil " + car.type;
</script>

</body>
</html>
