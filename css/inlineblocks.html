<!DOCTYPE html>
<html>
<head>
<style>
/* Dibandingkan dengan display: inline, perbedaan utamanya adalah display: inline-blockmemungkinkan untuk mengatur lebar dan tinggi pada elemen.
Selain itu, dengan display: inline-block, margin/padding atas dan bawah dipatuhi, namun dengan display: inline tidak*/
span.a {
  display: inline-block;
  width: 100px;
  height: 100px;
  padding: 5px;
  border: 1px solid blue;  
  background-color: yellow; 
}
</style>
</head>
<body>

<h1>Inline Blocks</h1>

<p> Contoh Inline Block</p>
<div>Gajah memiliki belalai yang sangat panjang <span class="a">Belalai</span> <span class="a">Gajah</span> membantu gajah makan </div>

</body>
</html>
